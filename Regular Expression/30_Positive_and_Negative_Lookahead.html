<script>

let quit = "qu";
let noquit = "qt";
let quRegex = /q(?=u)/;
let qRegex = /q(?!u)/;
console.log( quit.match(quRegex) );  // ["q"]
console.log( noquit.match(qRegex) );  // ["q"]

let sampleWord = "abcde22";
let pwRegex = /(?=\w{5})(?=\D*\d{2})/;
let result = pwRegex.test(sampleWord);
console.log(result);

</script>
