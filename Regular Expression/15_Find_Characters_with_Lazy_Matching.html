<script>

let string = "titanic";
let regex = /t[a-z]*i/;
let regexLazy = /t[a-z]*?i/;
console.log( string.match(regex) );
console.log( string.match(regexLazy) );

let text = "<h1>Winter is coming</h1>";
let myRegex = /<.*>/;
let myRegexLazy = /<.*?>/;
let result1 = text.match(myRegex);
let result2 = text.match(myRegexLazy);

console.log(result1);
console.log(result2);

</script>
