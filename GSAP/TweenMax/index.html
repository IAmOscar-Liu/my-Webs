<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Engineering For Tomorrow</h1> 
  <button id="cta">watch here</button>
  <button id="pause">pause</button>
  
  <div class="panel">
      <img id='light' src="./img/small-rose.png" alt="">
      <p>Some great line about engineering and how we did womething everyone will love</p>
      <div class="box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
  <script>

    let tl = new TimelineMax({
      paused: true,
      // repeat: 1,
      // yoyo: true
      // onComplete: () => {
      //   tl.reverse();
      // }
    })

    tl.to('.panel', 1.5, {scaleY:1, height:'100vh', ease:Circ.easeOut});
    tl.to('#light', 1, {opacity: 1, y: 0, delay:1,ease:Back.easeOut.config(1.7)},.5);
    tl.to('p', 1, {opacity:1, y: 20});
    tl.to('.box',3,{opacity:1, scale:1, ease: Elastic.easeOut.config(1,0.3)},"-=3.5");
    tl.reversed(true);
  
    document.getElementById('cta').addEventListener('click',()=>{
        //tl.play();
        tl.reversed(!tl.reversed());
        if(tl.reversed())
          tl.reverse()
        else 
          tl.play()  
    })

    document.getElementById('pause').addEventListener('click',()=>{
        if(tl.paused())
          tl.play()
        else{
          tl.pause();
          tl.paused(true);   
        } 
    
    })

  </script>
</body>
</html>
