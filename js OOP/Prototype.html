<script>


let Car = function(color){
    this.color = color;
    // this.getColor = function(){
    //     return this.color;
    // }
};

Car.prototype.getColor = function(){
    return this.color
}

//Create your own prototype
Object.prototype.toString = function(){
  return `color:${this.color}`;
}

let redCar = new Car('red');

console.log(redCar)
console.log(redCar.getColor())//Will search if getColor is a property in redCar, if not, then search the _proto_
console.log(redCar.toString())

let blah ={
    color:'blah'
};

console.log(blah.toString())
</script>
