//Example 2
    class Car{
        constructor(price,color){
            this.price = price;
            this.color = color;
        }

        DoublePrice(){
            return this.price*2;
        }

        static sellCar(_car){ //_car is the class Toyota named camry
            //console.log(_car)
            return `selling for ${_car.price}`;
        }        
    }

    class Toyota extends Car{
        constructor(price,color,type){
            super(price,color);//price ,color inherit from class Car
            this.type = type;
            //this.color = super.color
        }

        showDoublePrice(){
            return `The double price of this ${this.type} is ${super.DoublePrice()}`;
        }

        static showThisCarColor(car){
            return `Toyota is ${car.color}`;
        }

        static showCarPrice(car){
            return `Toyota ${super.sellCar(car)}`;
        }

    }

    const camry = new Toyota(100,'red','camry');
    console.log(camry.showDoublePrice())
