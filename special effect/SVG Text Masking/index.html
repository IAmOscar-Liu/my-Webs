<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVGã€€Text Masking</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <video autoplay playsinline muted loop preload>
        <source src="mybgVideo.mp4"> 
    </video>

    <svg height="100%" width='100%'>
        <defs>
            <mask id='mask' x='0' y='0' height='100%' width='100%'>
                <rect x='0' y='0' height='100%' width='100%' />
                <text  x='50%' y='50%' fill='red' text-anchor='middle'>I Love SVG</text>
            </mask>
        </defs>
        <rect x='0' y='0' height='100%' width='100%' />
    </svg>
</body>

<script>

let text = ['I love SVG','and Oscar, too']
let firstText = true;

setInterval(()=>{
    firstText = !firstText;
    firstText ?  document.querySelector('svg mask text').innerHTML = text[0] : document.querySelector('svg mask text').innerHTML = text[1]
},2000)

</script>
</html>
