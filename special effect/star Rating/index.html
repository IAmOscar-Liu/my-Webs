<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <input type='range' min="0" max="5" step="0.1" value="2.5">
    <div class="star-container">
        <div class="star-cover">
            <div>
                <div class="star highlight-star"></div>
                <div class="star highlight-star"></div>
                <div class="star highlight-star"></div>
                <div class="star highlight-star"></div>
                <div class="star highlight-star"></div>
            </div>
        </div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <h1>2.5</h1>

    <script>

        // const proStyles = window.getComputedStyle(document.querySelector('.star-container'))
        // //console.log(proStyles.getPropertyValue('width'))
        // const containerWidth = proStyles.getPropertyValue('width');


        document.querySelector('input[type=range]').addEventListener('change',(e)=>{
            //console.log(e.target.value)

            document.querySelector('html').setAttribute(`style`,`--star-rating: ${e.target.value}; --star-rating-floor: ${Math.floor(e.target.value)}`)

            document.querySelector('h1').innerText = parseFloat(e.target.value).toFixed(1);
        })   
    </script>
</body>
</html>
