<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Singup Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="#" class="form">
        <div class="form-item">
            <input type="text" class="form-input" placeholder="first name" aria-label="first name">
        </div>

        <div class="form-item">
            <input type="email" class="form-input" placeholder="email" aria-label="email">
        </div>

        <button class="form-button" type="submit">Signup</button>
    </form>
</body>
</html>
