<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaScroll</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section>
        <ul>
            <li class="scroll" data-rate="-2" data-direction="vertical">par</li>
            <li>al</li>
            <li class='scroll' data-rate="2" data-direction="vertical">lax</li>
        </ul>
        <span class="scroll" data-rateY="1" data-rateX="2" data-direction="horizontal"></span>
    </section>
    <section></section>

<script>
    
    window.addEventListener('scroll',(e)=>{
        
        const target = document.querySelectorAll('.scroll');

        //var scrolled = window.pageYOffset;
        var scrolled = document.documentElement.scrollTop
        //console.log(document.documentElement.scrollTop)

        //var index = 0, length = target.length;
        for(let index = 0; index<target.length;index++){
            var pos = scrolled * target[index].dataset.rate;
            //console.log(window.pageYOffset)

            if(target[index].dataset.direction === 'vertical'){
                target[index].style.transform = `translate3d(0px, ${pos}px, 0px)`;
            }else{
                var posX = scrolled * target[index].dataset.ratex;
                var posY = scrolled * target[index].dataset.ratey;

                target[index].style.transform = `translate3d(${posX}px, ${posY}px, 0px)`;
            }
        }
    })    
    
    
</script>
</body>
</html>
