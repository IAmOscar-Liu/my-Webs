<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <p class="budget">What is your budget?</p>
        <label for="range">
              <input type="range" name="range" id="range" min="0" max="300" step="5" value="175"/>
        </label>
         <output for="range" class="output"></output>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
/*Works only with Chrome 
Inspired by Erik Deiner's concept :
http://dribbble.com/shots/435827-Concept-for-budget-price-slider
*/
$('#range').on("input", function() {
    $('.output').val(this.value +",000  $" );
    }).trigger("change");

</script>        
</body>
</html>
