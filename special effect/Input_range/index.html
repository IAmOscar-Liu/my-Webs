<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <section>
            <input type="range" min="0" max="100" step="1" value="50">
            <div class="range-controller">
                <div></div>
            </div>
        </section>
        <p>50</p>
    </div>


<script>
    document.querySelector('input[type=range]').addEventListener('input',(e)=>{
        document.querySelector('.form-container p').innerText = e.target.value;
        document.querySelector('.form-container section .range-controller > div').setAttribute('style',`--range-value: ${e.target.value}%`);
    })

</script>    
</body>
</html>
