<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

let theHeight = 80;
$(document).ready(function(){
    $("#btn1").click(function(){
        if(theHeight<100){  theHeight += 10;}
        $("#box").css({"clip-path":"polygon(0 0, 100% 0, "+theHeight+"% 100%, 0% 100%)" });
    });
    $("#btn2").click(function(){
        if (theHeight>0){theHeight -= 10;}
        $("#box").css({"clip-path":"polygon(0 0, 100% 0, "+theHeight+"% 100%, 0% 100%)" });
    });
});
</script>
</head>
<body>

<button id="btn1">Animate right</button>
<button id="btn2">Animate left</button>

<div id="box" style="background:#98bf21;height:300px;width:300px;margin:6px;clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);transition: all .5s"></div>

</body>
</html>
