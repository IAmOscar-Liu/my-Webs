<script>

const sumup = arr => {
    if(arr.length == 0) return 0
    else if(arr.length == 1) return arr[0]
    else return sumup(arr.slice(0, Math.floor(arr.length/2))) + sumup(arr.slice(Math.floor(arr.length/2),arr.length)); 
}

console.log( sumup([1,2,3,4,5,6]) )

</script>
