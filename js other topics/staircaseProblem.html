<script>

// you can shift 1,3, or 5 steps at once
// use bottom-up approach
const staircase = (n) => {
    if(n == 0) return [[0]]
    else{
        let bottom_up_arr = [[0]];
        for(let i = 1; i <= n; i++){
            //let total = [];
            bottom_up_arr[i] = [];
            for(let j of [1,3,5]){
                if(i >= j){
                    for(let k = 0; k < bottom_up_arr[i - j].length; k++){      
                        //total.push([i].concat(bottom_up_arr[i - j][k]));
                        bottom_up_arr[i].push([i].concat(bottom_up_arr[i - j][k]));
                    }
                }                
            }
            //bottom_up_arr[i] = total;
        }
        return bottom_up_arr[n];
    }
}

console.log(staircase(15))

</script>
